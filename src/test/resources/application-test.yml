
spring:
  datasource:
    url: 'jdbc:h2:mem:mst_order;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS mst_order\;SET SCHEMA mst_order'
    username: sa
    password: ''
    driver-class-name: 'org.h2.Driver'
    platform: 'h2'
    enabled: true
    path: '/h2'

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

stubrunner:
  ids:
    - com.thoughtworks:mst-goods-service:0.0.1
  work-offline: true
